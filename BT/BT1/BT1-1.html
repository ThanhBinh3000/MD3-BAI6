<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng css vào trang HTML</title>
</head>
<style>
    p{
        color: aquamarine;
    }
    h1{
        color: red;
    }
</style>
<body>
<h1>This is heading 1</h1> <!-- thay đổi màu sắc của văn bản sử dụng internal-style-->
<p>This is an ordinary paragraph. Notice that this text is blue .The default text color for a page is defined in body selector</p>

</body>
</html>
